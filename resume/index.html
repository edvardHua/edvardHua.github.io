<html>
    <head>
        <meta charset="UTF-8">
        <title>曾梓华的个人简历</title>
        <script type="text/javascript">
            //平台、设备和操作系统
            var system ={
                win : false,
                mac : false,
                xll : false
            };
            //检测平台
            var p = navigator.platform;
            system.win = p.indexOf("Win") == 0;
            system.mac = p.indexOf("Mac") == 0;
            system.x11 = (p == "X11") || (p.indexOf("Linux") == 0);
            //跳转语句
            if(system.win||system.mac||system.xll){ // 转向pc
                window.location.href="pc/resume.html";
            }else{
                window.location.href="mobile/resume.html";
            }
        </script>
    </head>
<body>
</body>
</html>
